<div id="todo-list">
    {{if .Todos}}
        <ul class="todo-items">
            {{range .Todos}}
            <li class="todo-item {{if .Completed}}completed{{end}}">
                <div class="todo-content">
                    <input type="checkbox" 
                           {{if .Completed}}checked{{end}}
                           hx-put="/todos/toggle/{{.ID}}" 
                           hx-target="#todo-list" 
                           hx-swap="outerHTML">
                    <span class="todo-text">{{.Text}}</span>
                </div>
                <button class="delete-btn" 
                        hx-delete="/todos/delete/{{.ID}}" 
                        hx-target="#todo-list" 
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this todo?">
                    Delete
                </button>
            </li>
            {{end}}
        </ul>
    {{else}}
        <p class="empty-state">No todos yet. Add one above!</p>
    {{end}}
</div>
